<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    function calcularImc(peso, altura) {

        imc = peso / (altura * altura);
        //imc2 = peso2 / (altura2 * altura2);
        //imprimir("El promedio de: " + nombre1 + " y " + nombre2 + " es: " + (imc + imc2) / 2);
        return (imc);
    }

    nombre = prompt("Como se llama?");
    pesoInformado = prompt(nombre + " , Informe su peso: ");
    alturaInformada = prompt(nombre + " , Informe su altura por favor");

    imcCalculado = calcularImc(pesoInformado, alturaInformada);

    imprimir(nombre + " su imc calculado es: " + imcCalculado);

    let imcAlejandro = calcularImc(72, 1.70);
    let imcFelipe = calcularImc(56, 1.73);
    // calcularImc("Felipe", 56, 1.73, "Alejandro", 72, 1.70);

    imprimir("El promedio del imc de Alejandro y felipe es: " + (imcAlejandro + imcFelipe) / 2);

    if (imcCalculado < 18.5) {
        imprimir("IMC abajo de lo recomendado");
    }
    if (imcCalculado >= 18.5) {
        if (imcCalculado < 25) {
            imprimir("IMC esta dentro del intervalo normal");
        }
    }
    if (imcCalculado >= 25) {
        if (imcCalculado < 30) {
            imprimir("IMC considerado como sobrepeso");
        }
    }
    if (imcCalculado >= 30) {
        imprimir("IMC considerado como obesidad");
    }
