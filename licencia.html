    <title>Licencia de Conduccion</title>

<body>

</body>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var edad = parseInt(prompt("¿Cuál es tu edad?"));

    if (edad >= 18) {
        var tieneLicencia = prompt("¿Tienes licencia? Responde S o N");
        if (tieneLicencia == "S" || tieneLicencia == "si" || tieneLicencia == "s") {
            imprimir("Tienes la edad y tienes licencia puedes seguir conduciendo");
        } else {
            imprimir("Tienes la edad pero no la licencia para conducir");
        }
    } else {
        imprimir("No tienes la mayoria de edad, por lo tanto no tienes licencia de conducir");
    }

</script>
