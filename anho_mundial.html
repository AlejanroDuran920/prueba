<head>

<body>
    <h1>Programa del a単o mundial de la FIFA</h1>
</body>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    let mundial = 1930;
    let limite = parseInt(prompt("Ingrese el a単o limite para calcular. "))
    imprimir("Hubo mundial de la FIFA en el a単o " + mundial);

    while (mundial <= limite) {

        imprimir("Hubo mundial de la FIFA en el a単o " + mundial);
        mundial = mundial + 4;
    }
    alert("Fin");
</script>

</html>
