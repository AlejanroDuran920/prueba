<body>
    <h1>Programa para calcular puntos de un equipo de futbol</h1>


</body>
<script>
    function saltarLinea() {
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    let victorias = parseInt(prompt("Informe la cantidad de victorias "));
    let empates = parseInt(prompt("Informe la cantidad de empates "));

    puntosTotal = ((victorias * 3) + empates);

    imprimir("El total de puntos del equipo es: " + puntosTotal);

    if (puntosTotal > 28) {
        imprimir("El equipo esta mejor que el año pasado")
    } else if (puntosTotal < 28) {
        imprimir("El equipo esta peor que el año pasado")
    } else if (puntosTotal == 28) {
        imprimir("El quipo esta igual que el año pasado")
    }
</script>

</html>
